<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="description" content="Calculator design with HTML and CSS.">
    <meta name="keywords" content="calculator, html, css, calculator design">
    <meta name="author" content="Murad Hossain">
    <title>Calculator Design with CSS</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <div class="calculator__head">
            <input type="text" id="result" maxlength="12">
        </div>
        <div class="calculator__body">
            <div>
                <input type="button" value="MRC" class="btn btn-style2">
                <input type="button" value="M+" class="btn btn-style2">
                <input type="button" value="M-" class="btn btn-style2">
                <input type="button" value="√" class="btn btn-style3">
                <input type="button" value="%" class="btn btn-style3">
            </div>

            <div>
                <input type="button" value="➜" class="btn btn-style1">
                <input type="button" value="7" class="btn">
                <input type="button" value="8" class="btn">
                <input type="button" value="9" class="btn">
                <input type="button" value="÷" class="btn btn-style3">
            </div>

            <div>
                <input type="button" value="CE" class="btn btn-style1">
                <input type="button" value="4" class="btn">
                <input type="button" value="5" class="btn">
                <input type="button" value="6" class="btn">
                <input type="button" value="x" class="btn btn-style3">
            </div>

            <div>
                <input type="button" value="AC" class="btn btn-style1">
                <input type="button" value="1" class="btn">
                <input type="button" value="2" class="btn">
                <input type="button" value="3" class="btn">
                <input type="button" value="-" class="btn btn-style3">
            </div>

            <div>
                <input type="button" value="0" class="btn">
                <input type="button" value="00" class="btn">
                <input type="button" value="." class="btn">
                <input type="button" value="=" class="btn btn-style3">
                <input type="button" value="+" class="btn btn-style3">
            </div>
        </div>
    </div>
</body>
</html>
